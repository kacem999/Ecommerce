{% extends 'nav.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    {% block title %}
        E-costa
    {% endblock %}

</head>
<body>
{% block body %}
    <section id="contact" class="contact">
        <div class="container">
            <div class="section-title" data-aos="fade-up">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <h1 data-aos="fade-up" class="mt-5">Login</h1>
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong>{{ message }} </strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        {% endfor %}
                        <form class="py-2 px-2" action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control mb-2" id="email" name="email"
                                       aria-describedby="emailHelp"
                                       required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control mb-2" name="pass1"
                                       id="exampleInputPassword1"
                                       required>
                            </div>
                            <br>
                            <button type="submit" class="form-control bg-success">Login</button>
                            <p class="mb-2 pb-0">Not Registred? <a href="{% url 'signup' %}" >Sign Up</a></p>

                            <p class="mb-2 pb-0">Forget Password? <a href="{% url 'request-rest-email' %}" class="about-btn scrollto">Reset</a></p>
                        </form>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
</body>
</html>
